<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>find CF high ip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        select {
            display: block;
            margin: 0 auto 10px auto;
            font-size: 18px;
            font-weight: bold;
            padding: 6px 12px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            margin-top: 10px;
            padding: 6px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>


    <!-- 选择处理模式 -->
    <select id="mode" onchange="selectMode(this.value)">
        <option value=""></option>
        <option value="appInfo">工具 基本使用 方法</option>
        <option value="getCensys">获取 censys 方法</option>
        <option value="getFofa"> 获取 fofa 方法 </option>
        <option value="getIpList"> 获取 ip段 列表 </option>
        <option value="dmitHighIp"> 大妈 ip段 列表 </option>
        <option value="bwhHighIp"> 瓦工 ip段 列表 </option>
        <option value="as979HighIp"> AS979 ip段 列表 </option>
        <option value="generateCensys">生成 censys 代码</option>
        <option value="generateFofa">生成 fofa 代码</option>
        <option value="setCensys">censys 文本处理</option>
        <option value="setFofa">fofa 文本处理</option>
        <option value="toIpPort">url to ip&port </option>
        <option value="toUrl"> ip&port to Url </option>
    </select>

    <!-- 输入文本 -->
    <textarea id="input"></textarea>

    <!-- 附加文本 -->
    <input type="text" id="extra">

    <button id="send" onclick="send()">提交</button>

    <button id="clear" style="float: right;" onclick="_clear()">清除</button>

    <textarea id="output" readonly></textarea>

    <button id="copy" onclick="copy()">复制</button>

    <script>

        let ModeVar = ""

        function selectMode(mode) {

            const modeList = [
                "appInfo",
                "getCensys",
                "getFofa",
                "getIpList",
                "dmitHighIp",
                "bwhHighIp",
                "as979HighIp"
            ]

            let isHidden = false


            if (ModeVar === mode) {
                return
            }

            ModeVar = mode

            for (const m of modeList) {
                if (m === mode) {
                    isHidden = true
                    continue
                }
            }

            document.getElementById("input").value = "";
            document.getElementById("output").value = "";
            document.getElementById("extra").value = "";

            if (isHidden) {
                document.getElementById("input").readOnly = true
                document.getElementById("extra").style.visibility = 'hidden'
                document.getElementById("send").style.visibility = 'hidden'
                document.getElementById("clear").style.visibility = 'hidden'
                document.getElementById("copy").style.visibility = 'hidden'
                document.getElementById("output").style.visibility = 'hidden'
            } else {
                document.getElementById("input").readOnly = false
                document.getElementById("extra").style.visibility = 'visible'
                document.getElementById("send").style.visibility = 'visible'
                document.getElementById("clear").style.visibility = 'visible'
                document.getElementById("copy").style.visibility = 'visible'
                document.getElementById("output").style.visibility = 'visible'
                return
            }

            let inputText = ""

            if (mode === "appInfo") {
                inputText = appInfoText();
            } else if (mode === "getCensys") {
                inputText = getCensysText();
            } else if (mode === "getFofa") {
                inputText = getFofaText();
            } else if (mode === "getIpList") {
                inputText = getIpListText();
            } else if (mode === "dmitHighIp") {
                inputText = dmitHighIpText();
            } else if (mode === "bwhHighIp") {
                inputText = bwhHighIpText();
            } else if (mode === "as979HighIp") {
                inputText = as979HighIpText();
            }

            inputText = inputText.replace(/^\s*/gm, '');
            inputText = inputText.replace(/\*n\*/g, "\n")

            document.getElementById("input").value = inputText
        }

        function send() {
            const text = document.getElementById("input").value;
            const mode = document.getElementById("mode").value;
            const extra = document.getElementById("extra").value;

            let resultLines;
            if (mode === "generateCensys") {
                resultLines = generateCensysStr(text, extra)
            } else if (mode === "generateFofa") {
                resultLines = generateFofaStr(text, extra)
            } else if (mode === "setCensys") {
                let urls = ""
                const match = splitUrl(extra);

                if (!match) {
                    return ""
                }

                for (const ipText of splitCensysByIP(text)) {
                    urls += setCensysProxyUrl(ipText, match)
                }
                resultLines = urls;
            } else if (mode === "setFofa") {

                resultLines = setFofaProxyUrl(text, extra)

            } else if (mode === "toIpPort") {
                let ips = ""
                const ipPortRe = /\@(\d+\.\d+\.\d+\.\d+)\:(\d+)\?/g;

                const matches = text.matchAll(ipPortRe)
                for (const p of matches) {
                    if (extra) {
                        ips += `${p[1]},${p[2]}#${extra}\n`
                    } else {
                        ips += `${p[1]},${p[2]}\n`
                    }

                }
                resultLines = ips
            } else if (mode === "toUrl") {
                resultLines = setProxyUrl(text, extra)

            } else {
                resultLines = "";
            }

            if (resultLines === "") {
                alert('没找到任何结果,请检查模式或输入文本是否正常!')
            }

            document.getElementById("output").value = resultLines;
        }

        function generateCensysStr(text, extra) {
            let cmd = 'host.services.software:(vendor = "cloudflare" and product = "waf") and host.services.endpoints.http.status_code:{ 400, 403} and '
            const re = /^\s*(\d+\.\d+\.\d+\.\d+\/\d+)/gm
            matches = text.matchAll(re)

            if (!matches) {
                return ""
            }

            const ipcs = Array.from(matches)

            if (ipcs.length == 1) {
                cmd += `host.ip:"${ipcs[0][1]}"`
                return cmd
            }

            cmd += `host.ip:{ "${ipcs[0][1]}"`

            for (let i = 1; i < ipcs.length; i++) {
                cmd += `, "${ipcs[i][1]}"`

            }

            cmd += '}'
            return cmd

        }

        function generateFofaStr(text, extra) {

            let cmd = 'cloud_name="Cloudflare" && status_code="403" && tls.version="TLS 1.3" && '
            const re = /^\s*(\d+\.\d+\.\d+\.\d+\/\d+)/gm
            matches = text.matchAll(re)

            if (!matches) {
                return ""
            }

            const ipcs = Array.from(matches)

            if (ipcs.length == 1) {
                cmd += `ip="${ipcs[0][1]}"`
                return cmd
            }

            cmd += `( ip="${ipcs[0][1]}"`

            for (let i = 1; i < ipcs.length; i++) {
                cmd += `|| ip="${ipcs[i][1]}"`

            }

            cmd += ')'
            return cmd

        }

        function splitUrl(url) {
            const re = /^(.*?\@).*?\:\d+(\?.*)$/
            const match = url.match(re)

            if (!match) {
                if (url.startsWith("vmess://")) {

                    const str = base64DecodeUnicode(url.slice(8))

                    if (str) {
                        let vmessUrl = ["", "", ""]
                        const json = JSON.parse(str)
                        if (json.id && json.host && json.sni) {

                            vmessUrl[1] = "vmess://" + json.id + "@"
                            vmessUrl[2] = "?encryption=auto" +
                                "&type=" + json.net +
                                "&security=tls" +
                                "&path=" + encodeURIComponent(json.path) +
                                "&host=" + json.host +
                                "&fp=chrome" +
                                "&sni=" + json.sni +
                                "#" + encodeURIComponent(json.ps)
                            return vmessUrl
                        }
                    }
                }
                alert('提供"VLESS"或"VMESS"格式不正确!')
            }

            return match
        }

        function setCensysProxyUrl(text, urlMatch) {

            let urls = ""
            const ipMatch = text.match(/\d+\.\d+\.\d+\.\d+/)
            const portsMatch = text.matchAll(/\s*(\d+)\s*\/\s*HTTP/g)
            for (const p of portsMatch) {
                const ip = ipMatch[0] + ":" + p[1]
                urls += urlMatch[1] + ip + urlMatch[2] + "\n"
            }
            return urls
        }

        function splitCensysByIP(text) {
            const ipRe = /\d+\.\d+\.\d+\.\d+/g
            const result = []

            // 1. 找第一个 IP
            const firstMatch = text.match(ipRe)
            if (!firstMatch) {
                return result
            }

            const firstIndex = text.indexOf(firstMatch[0])

            // 切掉前面的垃圾文本
            text = text.slice(firstIndex)

            while (true) {
                // 2. 找当前 text 里的前两个 IP
                const matches = [...text.matchAll(ipRe)]

                if (matches.length === 1) {
                    // 最后一个 IP，全部加入
                    result.push(text.trim())
                    break
                }

                // 第二个 IP 的起始位置
                const secondIPIndex = matches[1].index

                const block = text.slice(0, secondIPIndex)
                result.push(block.trim())

                // 切掉已处理部分
                text = text.slice(secondIPIndex)
            }

            return result
        }

        function setFofaProxyUrl(text, proxyUrl) {

            const urlMatch = splitUrl(proxyUrl)

            if (!urlMatch) {
                return ""
            }

            let urls = ""
            const ipRe = /^\s*https:\/\/(\d+\.\d+\.\d+\.\d+(?:\:\d+)?)\s+/mg;


            for (const p of text.matchAll(ipRe)) {
                let ip
                if (p[1].match(/\:\d+$/)) {
                    ip = p[1]
                } else {
                    ip = p[1] + ":443"
                }
                urls += urlMatch[1] + ip + urlMatch[2] + "\n"
            }
            return urls
        }

        function setProxyUrl(text, proxyUrl) {

            const urlMatch = splitUrl(proxyUrl)

            if (!urlMatch) {
                return ""
            }

            let urls = ""
            const ipRe = /(\d+\.\d+\.\d+\.\d+)\s*\,\s*(\d+)/g;


            for (const p of text.matchAll(ipRe)) {
                const ip = p[1] + ":" + p[2]

                urls += urlMatch[1] + ip + urlMatch[2] + "\n"
            }
            return urls
        }

        function _clear() {
            document.getElementById("input").value = "";
            document.getElementById("extra").value = "";
        }

        function copy() {

            const textToCopy = document.getElementById("output").value;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    console.log('文本已成功复制到剪贴板');
                    alert('复制成功！');
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                    alert('复制失败，请检查浏览器权限。');
                });
        }

        function isBase64(str) {
            return /^[A-Za-z0-9+/]+={0,2}$/.test(str) && str.length % 4 === 0;
        }

        function base64DecodeUnicode(str) {
            if (!isBase64(str)) return '';

            try {
                return decodeURIComponent(atob(str).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            } catch {
                return '';
            }
        }
